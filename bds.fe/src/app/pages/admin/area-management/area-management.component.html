<h2>Quản lý phân khu</h2>

<div nz-row [nzJustify]="'space-between'">
    <div class="search-box">
        <nz-input-group nzSearch [nzAddOnBefore]="prefixButton">
            <input type="text" nz-input placeholder="">
        </nz-input-group>
        <ng-template #prefixButton>
            Tìm kiếm
        </ng-template>
    </div>
    <button nz-button (click)="goToAddArea()"><span nz-icon nzType="plus" nzTheme="outline"></span>Thêm phân khu</button>
</div>
<nz-table [nzData]="projectList" nzSize="small" nzShowPagination="false" [nzScroll]="{y: '430px' }">
    <thead>
        <tr>
            <th nzWidth="50px">STT</th>
            <th>Tên</th>
            <th>Dự án</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        @for(item of projectList; track item.id){
        <tr>
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.investor.name}}</td>
            <td>
                <button nz-button class="background-blue">Cập nhật</button>
                <button nz-button style="margin: 10px;" class="background-red">Xóa</button>
                <span nz-icon nzType="eye" nzTheme="outline"></span>
            </td>
        </tr>
        }
    </tbody>
</nz-table>
<nz-pagination [nzPageIndex]="currentPage+1" [nzTotal]="total" [nzPageSize]="pageSize"
    (nzPageIndexChange)="handleChangePage($event)"></nz-pagination>
